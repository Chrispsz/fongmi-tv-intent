name: Build FongMi TV Minimalist (v7a Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout this repo (patch files)
      uses: actions/checkout@v4

    - name: Checkout FongMi TV source
      uses: actions/checkout@v4
      with:
        repository: FongMi/TV
        ref: release
        path: fongmi-source

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Grant execute permission for gradlew
      working-directory: fongmi-source
      run: chmod +x gradlew

    - name: Apply Minimalist Patches
      working-directory: fongmi-source
      run: |
        echo "=============================================="
        echo "  FongMi TV Minimalist - v7a Only Build"
        echo "=============================================="

        # Copy patch files
        cp ../fongmi-intent-patch/AndroidManifest.xml app/src/main/AndroidManifest.xml
        mkdir -p app/src/main/java/com/fongmi/android/tv/ui/activity/
        cp ../fongmi-intent-patch/ExternalPlayActivity.java app/src/main/java/com/fongmi/android/tv/ui/activity/
        cp ../fongmi-intent-patch/Setting.java app/src/main/java/com/fongmi/android/tv/
        cp ../fongmi-intent-patch/proguard-rules.pro app/proguard-rules.pro

        # Remove font files
        find app/src/main/res -name "*.ttf" -delete 2>/dev/null || true
        find app/src/main/res -name "*.otf" -delete 2>/dev/null || true

        # Enable minification in build.gradle using Python
        python3 << 'EOF'
        import re

        with open('app/build.gradle', 'r') as f:
            content = f.read()

        # Enable minify for all buildTypes
        content = re.sub(r'minifyEnabled\s+false', 'minifyEnabled true', content)
        content = re.sub(r'shrinkResources\s+false', 'shrinkResources true', content)

        with open('app/build.gradle', 'w') as f:
            f.write(content)

        print("build.gradle modified: minifyEnabled=true, shrinkResources=true")
        EOF

        echo "=============================================="

    - name: Build v7a APK with ProGuard
      working-directory: fongmi-source
      run: |
        ./gradlew assembleLeanbackArmeabi_v7aDebug --no-daemon 2>&1 | tail -30

    - name: Show APK Size
      working-directory: fongmi-source
      run: |
        echo ""
        echo "=============================================="
        echo "  Build Complete!"
        echo "=============================================="
        find app/build/outputs -name "*.apk" -exec ls -lh {} \;
        echo "=============================================="

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fongmi-tv-minimal-v7a
        path: fongmi-source/app/build/outputs/apk/**/*.apk
        retention-days: 30
