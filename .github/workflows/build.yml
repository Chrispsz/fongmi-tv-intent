name: Build FongMi TV with Intent Support

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout this repo (patch files)
      uses: actions/checkout@v4
      
    - name: Checkout FongMi TV source
      uses: actions/checkout@v4
      with:
        repository: FongMi/TV
        ref: release
        path: fongmi-source
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Grant execute permission for gradlew
      working-directory: fongmi-source
      run: chmod +x gradlew
      
    - name: Apply Intent Patch + Pre-configured Settings
      working-directory: fongmi-source
      run: |
        echo "=== Applying Patches ==="
        
        # 1. AndroidManifest.xml (intent support)
        cp ../fongmi-intent-patch/AndroidManifest.xml app/src/main/AndroidManifest.xml
        
        # 2. ExternalPlayActivity.java (receive intents)
        mkdir -p app/src/main/java/com/fongmi/android/tv/ui/activity/
        cp ../fongmi-intent-patch/ExternalPlayActivity.java app/src/main/java/com/fongmi/android/tv/ui/activity/
        
        # 3. Setting.java (pre-configured for TV Box)
        cp ../fongmi-intent-patch/Setting.java app/src/main/java/com/fongmi/android/tv/
        
        echo "=== Patches Applied ==="
        echo "- Intent support: ExternalPlayActivity.java"
        echo "- Pre-configured: Buffer=4s, Tunnel=ON, Scale=16:9, AAC=ON"
        
    - name: Build Debug APK
      working-directory: fongmi-source
      run: ./gradlew assembleDebug --no-daemon
      
    - name: List APK files
      working-directory: fongmi-source
      run: |
        echo "=== APK Output ==="
        find app/build/outputs -name "*.apk" -exec ls -lh {} \;
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fongmi-tv-intent-apk
        path: fongmi-source/app/build/outputs/apk/**/*.apk
        retention-days: 30
