name: Build FongMi TV with Intent Support

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly build

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout this repo (patch files)
      uses: actions/checkout@v4
      
    - name: Checkout FongMi TV source
      uses: actions/checkout@v4
      with:
        repository: FongMi/TV
        ref: release
        path: fongmi-source
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      working-directory: fongmi-source
      run: chmod +x gradlew
      
    - name: Apply Intent Patch
      working-directory: fongmi-source
      run: |
        echo "=== Applying Intent Patch ==="
        
        # Backup original AndroidManifest.xml
        cp app/src/main/AndroidManifest.xml app/src/main/AndroidManifest.xml.bak
        
        # Apply patched AndroidManifest.xml
        cp ../fongmi-intent-patch/AndroidManifest.xml app/src/main/AndroidManifest.xml
        
        # Create directory for ExternalPlayActivity
        mkdir -p app/src/main/java/com/fongmi/android/tv/ui/activity/
        
        # Add ExternalPlayActivity.java
        cp ../fongmi-intent-patch/ExternalPlayActivity.java app/src/main/java/com/fongmi/android/tv/ui/activity/
        
        echo "=== Patch Applied ==="
        
    - name: Configure for v7a only (lighter build)
      working-directory: fongmi-source
      run: |
        # Configurar build apenas para armeabi-v7a
        cat >> app/build.gradle << 'GRADLE'

        // Force v7a only for lighter APK
        android {
            defaultConfig {
                ndk {
                    abiFilters 'armeabi-v7a'
                }
            }
            splits {
                abi {
                    enable false
                }
            }
        }
        GRADLE
        
        echo "Configured for armeabi-v7a only"
        
    - name: Build Debug APK
      working-directory: fongmi-source
      run: ./gradlew assembleDebug --no-daemon -Parm64-v8a=false -Px86=false -Px86_64=false
      
    - name: Rename APK
      working-directory: fongmi-source
      run: |
        cd app/build/outputs/apk/debug/
        mv *.apk fongmi-tv-intent-v7a-debug.apk || true
        ls -la
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: fongmi-tv-intent-v7a
        path: fongmi-source/app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Create Release on tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: fongmi-source/app/build/outputs/apk/debug/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
