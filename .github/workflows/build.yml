name: Build FongMi TV Minimalist (v7a Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout this repo (patch files)
      uses: actions/checkout@v4

    - name: Checkout FongMi TV source
      uses: actions/checkout@v4
      with:
        repository: FongMi/TV
        ref: release
        path: fongmi-source

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Grant execute permission for gradlew
      working-directory: fongmi-source
      run: chmod +x gradlew

    - name: Apply Minimalist Patches
      working-directory: fongmi-source
      run: |
        echo "=============================================="
        echo "  FongMi TV Minimalist - v7a Only Build"
        echo "  PURE M3U8 PLAYER - No Extras"
        echo "=============================================="

        echo "[1/5] Applying AndroidManifest.xml patch..."
        cp ../fongmi-intent-patch/AndroidManifest.xml app/src/main/AndroidManifest.xml

        echo "[2/5] Creating ExternalPlayActivity..."
        mkdir -p app/src/main/java/com/fongmi/android/tv/ui/activity/
        cp ../fongmi-intent-patch/ExternalPlayActivity.java app/src/main/java/com/fongmi/android/tv/ui/activity/

        echo "[3/5] Applying optimized Settings..."
        cp ../fongmi-intent-patch/Setting.java app/src/main/java/com/fongmi/android/tv/

        echo "[4/5] Removing subtitle and unused resources..."
        find app/src/main/res -name "*.ttf" -delete 2>/dev/null || true
        find app/src/main/res -name "*.otf" -delete 2>/dev/null || true
        find app/src/main -name "*subtitle*" -type f -delete 2>/dev/null || true
        find app/src/main -name "*danmaku*" -type f -delete 2>/dev/null || true

        echo "[5/5] Configuring v7a-only build..."
        echo "" >> app/build.gradle
        echo "android.defaultConfig.ndk { abiFilters 'armeabi-v7a' }" >> app/build.gradle
        echo 'android.defaultConfig.resConfigs "en"' >> app/build.gradle

        echo ""
        echo "=============================================="
        echo "  Patches Applied Successfully!"
        echo "=============================================="
        echo "✓ Intent support"
        echo "✓ Pre-configured: Buffer=4s, Tunnel=ON, Scale=16:9"
        echo "✓ v7a-only build"
        echo "✓ English only"
        echo "✓ Removed: fonts, subtitle files, danmaku files"
        echo "=============================================="

    - name: Build v7a APK Only
      working-directory: fongmi-source
      run: |
        echo "Building leanback armeabi-v7a debug APK..."
        ./gradlew assembleLeanbackArmeabi_v7aDebug --no-daemon

    - name: Show APK Size
      working-directory: fongmi-source
      run: |
        echo ""
        echo "=============================================="
        echo "  Build Complete!"
        echo "=============================================="
        find app/build/outputs -name "*.apk" -exec ls -lh {} \;
        APK_SIZE=$(du -h app/build/outputs/apk/leanbackArmeabi_v7a/debug/*.apk 2>/dev/null | cut -f1)
        echo "Final APK Size: $APK_SIZE"
        echo "=============================================="

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fongmi-tv-minimal-v7a
        path: fongmi-source/app/build/outputs/apk/**/*.apk
        retention-days: 30
