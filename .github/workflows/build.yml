name: Build FongMi TV with Intent Support

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout this repo (patch files)
      uses: actions/checkout@v4
      
    - name: Checkout FongMi TV source
      uses: actions/checkout@v4
      with:
        repository: FongMi/TV
        ref: release
        path: fongmi-source
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Grant execute permission for gradlew
      working-directory: fongmi-source
      run: chmod +x gradlew
      
    - name: Apply Intent Patch
      working-directory: fongmi-source
      run: |
        echo "=== Applying Intent Patch ==="
        
        # Apply patched AndroidManifest.xml
        cp ../fongmi-intent-patch/AndroidManifest.xml app/src/main/AndroidManifest.xml
        
        # Create directory for ExternalPlayActivity
        mkdir -p app/src/main/java/com/fongmi/android/tv/ui/activity/
        
        # Add ExternalPlayActivity.java
        cp ../fongmi-intent-patch/ExternalPlayActivity.java app/src/main/java/com/fongmi/android/tv/ui/activity/
        
        echo "=== Patch Applied ==="
        
    - name: Configure v7a only
      working-directory: fongmi-source
      run: |
        # Modificar o build.gradle para compilar apenas v7a
        sed -i "s/abiFilters.*$/abiFilters 'armeabi-v7a'/g" app/build.gradle || true
        
        echo "Configured for armeabi-v7a only"
        
    - name: Build Debug APK (v7a)
      working-directory: fongmi-source
      run: ./gradlew assembleDebug --no-daemon
      env:
        PYTHON_PATH: /opt/hostedtoolcache/Python/3.10.x/x64/bin/python3.10
      
    - name: Rename APK
      working-directory: fongmi-source
      run: |
        cd app/build/outputs/apk/debug/
        ls -la
        mv *.apk fongmi-tv-intent-v7a.apk || true
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fongmi-tv-intent-v7a
        path: fongmi-source/app/build/outputs/apk/debug/*.apk
        retention-days: 30
